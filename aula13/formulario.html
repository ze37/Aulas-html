<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula13</title>
</head>
<body>
    <h1>Este é o Formulario</h1>
    <hr>
    <br>
    <form>
        <label for="campo-nome">Nome</label>
        <input id="campo-nome" type="text" placeholder="Digite o seu nome aqui"required>
  
        <br><br>
        <label for="campo-email">Email</label>
        <input id="campo-email" type="email" placeholder="Digite seu email aqui"required>

        <br><br>
        <label for="campo-senha">Senha</label>
        <input id="campo-senha" type="password" placeholder="Digite sua senha aqui"required>
        <br><br>
        <h2>Animal de estimação</h2>
    
        <input type="radio" name="animal" id="dog" value="cachorro">
        <label for="dog">Cachorro</label><br><br>

        <input type="radio" name="animal" id="cat" value="gato">
        <label for="cat">Gato</label><br><br>

        <h2>O que vocẽ tem em casa?</h2>
        <input type="checkbox" name="intem1" id="intem1" value="TV">
        <label for="intem1">Tv</label><br><br>

        <input type="checkbox" name="intem2" id="intem2" value="Noteboob">
        <label for="intem2">Noteboob</label><br><br>

        <h2>Escolha uma cor</h2>

        <select>
            <option 
            selected disabled value="">Selecione uma cor
            </option>
            <option 
            value="vermelho">Vermelho
            </option>

            <option 
            value="azul">Azul
            </option>

            <option 
            value="verde">Verde
            </option>
        </select>
        <br><br>

        <h2>Digite uma menssagem</h2>
        <textarea required name="menssagens" placeholder="Digite sua menssagem" cols="45" rows="10"></textarea><br><br>


        <input type="submit" value="Enviar Formulario1">

     

    </form>
    <br>
    <button>Clique aqui</button><br><br>
    <a href="index.html">voltar ao index</a>
        
    
</body>
</html>
